{% extends "menu.html" %}
{% block titulo %} Crear Venta {% endblock %}
{% block contenido %}
<main class="editar-venta" style="margin-bottom: 50px;">
    <div class="container py-4">
        <h2>Crear Venta</h2>

        {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <ul>
                {% for error in form.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <form id="createVentaForm" action="{% url 'createVenta' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3 row">
                <label for="fecha" class="col-sm-2 col-form-label" style="color: black;">Fecha de Venta:</label>
                <div class="col-sm-5">
                    <input type="date" class="form-control" name="fecha" id="fecha" required>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="envio" class="col-sm-2 col-form-label" style="color: black;">Envío:</label>
                <div class="col-sm-5">
                    <select name="envio" id="envio" class="form-select" required>
                        <option value="">Seleccione el envío:</option>
                        {% for envio in envios %}
                        <option value="{{ envio.idenvio }}">{{ envio.idenvio }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="cotizacion" class="col-sm-2 col-form-label" style="color: black;">Cotización:</label>
                <div class="col-sm-5">
                    <select name="cotizacion" id="cotizacion" class="form-select" required>
                        <option value="">Seleccione la cotización:</option>
                        {% for cotizacion in cotizaciones %}
                        <option value="{{ cotizacion.idcotizacion }}">{{ cotizacion.idcotizacion }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="detalle" class="col-sm-2 col-form-label" style="color: black;">Detalle:</label>
                <div class="col-sm-5">
                    <textarea class="form-control" name="detalle" id="detalle" required></textarea>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="subtotal" class="col-sm-2 col-form-label" style="color: black;">Subtotal:</label>
                <div class="col-sm-5">
                    <input type="number" step="0.01" min="0" class="form-control" name="subtotal" id="subtotal" required>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="total" class="col-sm-2 col-form-label" style="color: black;">Total:</label>
                <div class="col-sm-5">
                    <input type="number" step="0.01" min="0" class="form-control" name="total" id="total" required>
                </div>
            </div>
                  
            <a href="{% url 'homeVentas' %}" class="btn btn-secondary">Regresar</a>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
        
    </div>
</main>
{% endblock %}
