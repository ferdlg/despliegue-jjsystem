<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Cita Agendada</title>
    <style>
        /* Estilos CSS para el correo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .saludo {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <div class="header">
            <h1>Confirmación de Cita Agendada</h1>
        </div>
        <!-- Imagen de portada -->
        <div class="portada">
            <img src="url_de_la_imagen_de_portada.jpg" alt="Imagen de Portada">
        </div>
        <!-- Saludo al cliente -->
        <div class="saludo">
            <p>Hola [nombre_del_cliente],</p>
            <p>¡Te confirmamos la agendación de tu cita!</p>
        </div>
        <!-- Detalle de la cita -->
        <div class="detalle">
            <p><strong>Fecha:</strong> [fecha_de_la_cita]</p>
            <p><strong>Hora:</strong> [hora_de_la_cita]</p>
            <p><strong>Lugar:</strong> [lugar_de_la_cita]</p>
            <!-- Agrega más detalles según sea necesario -->
        </div>
        <!-- Footer -->
        <div class="footer">
            <p>© 2024 Todos los derechos reservados. Empresa XYZ.</p>
        </div>
    </div>
</body>
</html>
