<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/indexST.css'%}">
    <link rel="stylesheet" href="{% static 'css/normalize.css'%}">
    <link rel="stylesheet" href="{% static 'css/crearCitas.css'%}">
    <link rel="stylesheet" href="{% static 'css/servicioTecnicoAdmin.css'%}">
    <title>Editar cita</title>
</head>
<body>
    <div id="content">
        <section class="availableProd">
            <div class="container">
                <div class="row">
                    <div class="allowedProd">
                        <h2 class="fontWeightBold">Editar Citas</h2>
                    </div>
                </div>
            </div>
        </section>
    
        <section class="containerCitas">
            <div class="modalDialog" role="document">
                <div class="modalContent">
                    <div class="modalHeader">
                        <h5 class="modalTitle" id="exampleModalLabel">Editar cita </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
    
                    <div class="modalBody">
                        {% if form.errors %}
                        <div class="alert alertWarning alert-dismissible fade show" role="alert">
                            <ul>
                                {% for error in form.errors %}
                                <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}
                        <form  action="{% url 'editar_cita' idcita = cita.idcita %}" method="post">
                              <input type="hidden" name="_method" value="put">
                            <div class="formGroup">
                                <label for="fechacita" class="colFormLabel">Fecha:</label>
                                <input type="date" class="formControl" name="fechacita" id="fechacita" value="{{ cita.fechacita }}" required>
                            </div>
                            <div class="formGroup">
                                <label for="direccion" class="colFormLabel">Dirección:</label>
                                <input type="text" class="formControl" name="direccion" id="direccion" value="{{ cita.direccion }}" required>
                            </div>
                            <div class="formGroup">
                                <label for="contactocliente" class="colFormLabel">Número contacto del cliente:</label>
                                <input type="number" class="formControl" name="contactocliente" id="contactocliente" value="{{ cita.contactocliente }}" required>
                            </div>
                            <div class="formGroup">
                                <label for="descripcioncita" class="colFormLabel">Descripción :</label>
                                <textarea class="formControl" name="descripcioncita" id="descripcioncita" required>{{ cita.descripcioncita }}</textarea>
                            </div>
                            <div class="formGroup">
                                <label for="idtecnico" class="colFormLabel">ID Técnico:</label>
                                <input type="number" class="formControl" name="idtecnico" id="idtecnico" value="{{ cita.idtecnico }}">
                            </div>
                            <div class="form-group">
                                <label for="idadministrador" class="col-form-label">ID Administrador:</label>
                                <input type="number" class="form-control" name="idadministrador" id="idadministrador" value="{{ form.idadministrador.value }}">
                            </div>
                            <div class="form-group">
                                <label for="idcotizacion" class="col-form-label">ID Cotizacion:</label>
                                <input type="number" class="form-control" name="idcotizacion" id="idcotizacion" value="{{ form.idcotizacion.value }}">
                            </div>
                            <div class="form-group">
                                <label for="idestadocita" class="col-form-label">Estado cita:</label>
                                <input type="number" class="form-control" name="idestadocita" id="idestadocita" value="{{ form.idestadocita.value }}">
                            </div>
                            <div class="modalFooter">
                                <button type="button" class="btnCancelar btnSecondary" data-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btnCreate btnSuccess">Aceptar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    
</body>
</html>
