{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecimiento de contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css_account/login.css' %}">
</head>
<body> 
    <form method="post" action="{% url 'password_reset_enlace' uidb64=uidb64 token=token %}" class="modal" id="exampleModal" data-bs-backdrop="static">
        {% csrf_token %}
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Restablecimiento de contraseña</h1>
                </div>
                <div class="modal-body">
                    {{ form.as_p }}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
            myModal.show();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
    {% for message in messages %}
      <script>
        {% if message.tags == 'error' %}
          Swal.fire({
            "title": "Error",
            "text": "{{ message }}",
            "icon": "error"
          })
        {% elif message.tags == 'warning' %}
          Swal.fire({
            "title": "Advertencia",
            "text": "{{ message }}",
            "icon": "warning"
          })
        {% else %}
          Swal.fire({
            "title": "Exitoso",
            "text": "{{ message }}",
            "icon": "success"
          })
        {% endif %}
      </script>
    {% endfor %}
  {% endif %}
</body>
</html>
