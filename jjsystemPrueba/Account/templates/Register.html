{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.0-dist/css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
</head>
<body>

<div class="container">

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="modal" id="exampleModal" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        {% if messages %}
                        <div id="message-container" class="alert alert-danger">
                            <ul class="messages">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
                        {{ form.as_p }}
                        <div class="cont-footer">
                            <div class="modal-footer">
                                <a href="{{ url 'login' }}" class="link">Iniciar Sesi√≥n</a>
                            </div>
                        </div>
                        <button type="button" class="btn-cancelar btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn-registrar btn-primary">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
        myModal.show();
    });

    function showMessage(message) {
        var messageContainer = document.getElementById('message-container');
        messageContainer.textContent = message;
        messageContainer.style.display = 'block';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% if messages %}
  {% for message in messages %}
    <script>
      {% if message.tags == 'error' %}
        Swal.fire({
          "title": "Error",
          "text": "{{ message }}",
          "icon": "error"
        })
      {% elif message.tags == 'warning' %}
        Swal.fire({
          "title": "Advertencia",
          "text": "{{ message }}",
          "icon": "warning"
        })
      {% else %}
        Swal.fire({
          "title": "Exitoso",
          "text": "{{ message }}",
          "icon": "success"
        })
      {% endif %}
    </script>
  {% endfor %}
{% endif %}
</body>
</html>
