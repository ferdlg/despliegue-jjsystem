{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body> 
    <form method="post" action="{% url 'login' %}" class="modal" id="exampleModal"  data-bs-backdrop="static">
        {% csrf_token %}
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">JJ.System</h1>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}">Correo</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        {{ form.password }}
                    </div>
                </div>
                <div class="modal-footer" style="border-bottom-left-radius: 0px; border-bottom-right-radius: 0px;">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="modal-footer" style="border-bottom-left-radius: 0px; border-bottom-right-radius: 0px;"">
                    <a href="{% url 'password_reset_request_form' %}">Olvidé mi contraseña</a>
                </div>
                <div class="modal-footer">
                    <a href="{% url 'register' %}">Registrarse</a>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
            document.addEventListener('DOMContentLoaded', function() {
        var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
        myModal.show();
    });
    </script>
</body>
</html>
